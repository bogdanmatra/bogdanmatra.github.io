<form>
    <div class="form-group">
        <label></label>
        <input type="text" class="form-control autocomplete-focus-point" placeholder="{{formGeolocationPlaceholder}}"
               ng-model="$parent.formGeolocationAutocomplete" ng-focus="selectAllText($event)" gm-places-autocomplete>
    </div>
    <div class="form-group">
        <label class="green-color">Radius</label>
        <select class="form-control" ng-model="$parent.formGeolocationRadius" ng-change="$parent.updateVenues()">
            <option value="500">0.5 Km</option>
            <option value="1000">1 Km</option>
            <option value="5000">5 Km</option>
            <option value="10000">10 Km</option>
        </select>
    </div>
    <div class="form-group">
        <label class="green-color">Type</label>
        <select class="form-control" ng-model="$parent.formVenueType" ng-change="$parent.updateVenues()">
            <option value="">All</option>
            <option value="food">Food</option>
            <option value="drinks">Drinks</option>
            <option value="coffee">Coffee</option>
            <option value="shops">Shops</option>
            <option value="arts">Arts</option>
            <option value="outdoors">Outdoors</option>
            <option value="sights">Sights</option>
            <option value="trending">Trending</option>
            <option value="topPicks">Top Picks</option>
        </select>
    </div>
</form>
